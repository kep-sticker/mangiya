<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Shalat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        img {
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="nasehat-container">
            <img id="nasehatImage" src="" alt="Nasehat">
        </div>
        <div class="jadwal-container">
            <h1>Jadwal Shalat</h1>
            <div id="waktuSekarang"></div>
            <div id="lokasiPengguna">Mencari lokasi...</div>
            <table id="jadwalShalat">
                <tr>
                    <th>Shalat</th>
                    <th>Waktu</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="marquee-container">
        <div id="marqueeText" class="marquee-text"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('contextmenu', function(e) {
            if (e.target.nodeName === 'IMG') {
                e.preventDefault();
            }
        }, false);

        document.addEventListener('dragstart', function(e) {
            if (e.target.nodeName === 'IMG') {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
