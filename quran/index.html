<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .audio-panel {
            width: 320px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        .audio-panel h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .audio-player {
            width: 100%;
            margin-bottom: 10px;
        }
        .audio-player audio {
            width: 100%;
        }
        .audio-actions {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 10px;
        }
        .audio-actions button,
        .audio-actions a {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 50%;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .audio-actions button:hover,
        .audio-actions a:hover {
            background-color: #0056b3;
        }
        .audio-actions .icon {
            font-size: 20px;
        }
        .audio-actions .download {
            background-color: #28a745;
        }
        .audio-actions .download:hover {
            background-color: #218838;
        }
        .audio-actions .favorite {
            background-color: #ffc107;
        }
        .audio-actions .favorite:hover {
            background-color: #e0a800;
        }
        .audio-actions .share {
            background-color: #17a2b8;
        }
        .audio-actions .share:hover {
            background-color: #138496;
        }
    </style>
    <!-- Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="audio-panel">
    <h3>Surah Al-Fatihah</h3>
    <div class="audio-player">
        <audio controls>
            <source src="surah-al-fatihah.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="audio-actions">
        <a href="download/surah-al-fatihah.mp3" class="download">
            <i class="fas fa-download icon"></i>
        </a>
        <button class="favorite">
            <i class="fas fa-heart icon"></i>
        </button>
        <a href="share/surah-al-fatihah" class="share">
            <i class="fas fa-share-alt icon"></i>
        </a>
    </div>
</div>
